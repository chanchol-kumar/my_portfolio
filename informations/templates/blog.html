{% extends "base.html" %}
{% block content %}
    <div style="width: 80%; margin: auto;">
        <h1 style="text-align: center;">This is Blog section</h1>
        <hr/>
        <div class="row">
            {% for post in blog_posts %}
                <div class="col-md-6">
                    <div style="height: 300px; margin-bottom: 20px; overflow: hidden;">
                        <img src="#" alt="{{ post.title }} Image" style="max-width: 100%; max-height: 100%;">
                        <p><b>{{ post.title }}</b></p>
                        <p>{{ post.descriptions }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
